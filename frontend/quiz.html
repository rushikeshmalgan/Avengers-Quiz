<!DOCTYPE html>
<html lang="en">
<head>
    <title>Avengers Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>

    <!-- Video Intro Section -->
    <div id="intro-container">
        <video id="intro-video" autoplay>
            <source src="videos/intro.mp4" type="video/mp4">
        </video>
        <button id="skip-btn" onclick="skipIntro()">Skip</button>
    </div>

    <!-- Background Video (Hidden Initially) -->
    <video id="background-video" loop muted>
        <source src="videos/intro.mp4" type="video/mp4">
    </video>

    <!-- Quiz Section (Initially Hidden) -->
    <div id="quiz-container">
        <h2>Which Avenger Are You?</h2>
        <p id="question-text">Loading...</p>
        <button id="next-btn">Next</button>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
